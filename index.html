<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemetaan Konsumsi PANJIMAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-size: 0.9rem; }
        .header-box { background: linear-gradient(45deg, #2c3e50, #000000); color: white; border-radius: 15px; }
        .form-card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-submit { background: #2c3e50; color: white; border: none; padding: 10px; font-weight: bold; }
        .btn-submit:hover { background: #1a252f; color: white; }
        label { font-weight: bold; font-size: 0.8rem; color: #555; margin-top: 10px; }
        @media (max-width: 768px) {
            .container { padding: 10px; }
        }
    </style>
</head>
<body class="py-4">

<div class="container">
    <div class="header-box p-4 text-center mb-4">
        <h2 class="fw-bold mb-0">BMS</h2>
        <p class="mb-0">Pemetaan Kegiatan Konsumsi PANJIMAS 2026</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card form-card p-4">
                <form id="formPemetaan">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Tahapan Kegiatan</label>
                            <select id="tahapan" class="form-control" required>
                                <option value="" disabled selected>Pilih Tahapan...</option>
                                <option value="Before">Before (Persiapan)</option>
                                <option value="During">During (Pelaksanaan)</option>
                                <option value="After">After (Evaluasi/Pasca)</option>
                            </select>

                            <label>Nama Kegiatan</label>
                            <input type="text" id="namaKegiatan" class="form-control" placeholder="Contoh: Rapat Koordinasi" required>

                            <label>Jenis Kegiatan</label>
                            <select id="jenisKegiatan" class="form-control" required>
                                <option value="" disabled selected>Pilih Jenis...</option>
                                <option value="Rapat">Rapat</option>
                                <option value="Ujian">Ujian</option>
                                <option value="Sidang">Sidang</option>
                                <option value="Tamu">Penyambutan Tamu</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>

                            <div class="row">
                                <div class="col-6">
                                    <label>Tanggal</label>
                                    <input type="date" id="tanggal" class="form-control" required>
                                </div>
                                <div class="col-6">
                                    <label>Waktu</label>
                                    <input type="time" id="waktu" class="form-control" required>
                                </div>
                            </div>

                            <label>Tempat</label>
                            <input type="text" id="tempat" class="form-control" placeholder="Lokasi kegiatan" required>
                        </div>

                        <div class="col-md-6">
                            <label>Perkiraan Jumlah Peserta</label>
                            <input type="number" id="peserta" class="form-control" placeholder="Orang" required>

                            <div class="row">
                                <div class="col-6">
                                    <label>Bapak Pimpinan</label>
                                    <select id="pimpinan" class="form-control">
                                        <option value="Hadir">Hadir</option>
                                        <option value="Tidak">Tidak</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label>Guru Senior (Org)</label>
                                    <input type="number" id="guruSenior" class="form-control" value="0">
                                </div>
                            </div>

                            <label>Jenis Konsumsi</label>
                            <input type="text" id="jenisKonsumsi" class="form-control" placeholder="Contoh: Snack + Makan Siang" required>

                            <label>Kebutuhan Alat</label>
                            <input type="text" id="kebutuhan" class="form-control" placeholder="Piring, Gelas, dll">

                            <label>Keterangan Tambahan</label>
                            <textarea id="keterangan" class="form-control" rows="2" placeholder="Catatan penting..."></textarea>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button type="submit" id="btnKirim" class="btn btn-submit w-100 shadow">SIMPAN PEMETAAN KEGIATAN</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // MASUKKAN URL WEB APP BARU ANDA DI SINI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzul1maQJ7cVvg8iSvVsKwhA3RQETsDCN1c3N87g_s2fWHhT9dtPCkAamfVMNz1J2pw/exec"; 

    document.getElementById('formPemetaan').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnKirim');
        btn.disabled = true;
        btn.innerText = "MENYIMPAN...";

        const data = {
            tahapan: document.getElementById('tahapan').value,
            namaKegiatan: document.getElementById('namaKegiatan').value,
            jenisKegiatan: document.getElementById('jenisKegiatan').value,
            tanggal: document.getElementById('tanggal').value,
            waktu: document.getElementById('waktu').value,
            tempat: document.getElementById('tempat').value,
            peserta: document.getElementById('peserta').value,
            pimpinan: document.getElementById('pimpinan').value,
            guruSenior: document.getElementById('guruSenior').value,
            jenisKonsumsi: document.getElementById('jenisKonsumsi').value,
            kebutuhan: document.getElementById('kebutuhan').value,
            keterangan: document.getElementById('keterangan').value
        };

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        })
        .then(() => {
            alert('Data Pemetaan Berhasil Disimpan!');
            location.reload();
        })
        .catch(() => {
            alert('Terjadi kesalahan!');
            btn.disabled = false;
        });
    };
</script>
</body>
</html>
